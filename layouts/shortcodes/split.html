<!-- Shortcode for creating a vertical split -->
{{ $type := .Get "type" }}
{{ $size := .Get "size" | default "1fr 1fr" }}

{{ if eq $type "start" }}
    <div
        style="display: grid; grid-template-columns: {{ $size }}; grid-gap: 2em;"
    >
        <div>
{{ else if ne $type "end" }}
        </div>
        <div>
{{ else }}
        </div>
    </div>
{{ end }}
